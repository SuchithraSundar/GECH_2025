<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JS</title>
</head>
<body>
    <h1>Operators in JS</h1>
    <dl>
        <dt>1. Arth Operator</dt>
        <dd>+, -, *, /, %, **</dd>
    </dl>

    <dl>
        <dt>2. Assign Operator</dt>
        <dd>=, +=, -=, /=, %=, *=, **=</dd>
    </dl>

    <dl>
        <dt>3. Comp Operator</dt>
        <dd>==, ===, !=, !==, <, >, <=, >=</dd>
    </dl>

    <dl>
        <dt>4. Bitw Operator</dt>
        <dd>&, |, ~, ^</dd>
    </dl>

    <dl>
        <dt>5. Logi Operator</dt>
        <dd>&&, ||, !</dd>
    </dl>

    <dl>
        <dt>6. Ternary Operator</dt>
        <dd>?, :</dd>
    </dl>


    <script>
        //1.arth operators
            var x = 5;
            var y = 2;
            var z = x + y;
            console.log("result: ", z);

            var p = 5;
            var q = 3;
            var r = p - q;
            console.log("result: ", r);

            var p = 5;
            var q = 3;
            var r = p * q;
            console.log("result: ", r);

            var p = 5;
            var q = 3;
            var r = p / q;
            console.log("result: ", r);

            var p = 5;
            var q = 3;
            var r = p % q;
            console.log("result: ", r);

            var p = 5;
            var q = 3;
            var r = p ** q;
            console.log("result: ", r);

        //2.assign 
             var x = 5;
             console.log(x);

             x += 10;
             console.log(x);

             x -= 10;
             console.log(x);

             x /= 10;
             console.log(x);

             x %= 10;
             console.log(x);

             x *= 10;
             console.log(x);

             x **= 10;
             console.log(x);







    </script>
</body>
</html>
